<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#9013fe;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50e3c2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  
  <path d="M50 200 Q150 50, 250 150 T350 200" stroke="url(#gradient1)" stroke-width="6" fill="none" filter="url(#shadow)"/>
  <path d="M350 200 Q300 350, 200 250 T50 200" stroke="url(#gradient2)" stroke-width="6" fill="none" filter="url(#shadow)"/>

  
  <circle cx="50" cy="200" r="12" fill="#fff" stroke="url(#gradient1)" stroke-width="4" filter="url(#shadow)"/>
  <circle cx="350" cy="200" r="12" fill="#fff" stroke="url(#gradient2)" stroke-width="4" filter="url(#shadow)"/>
  <circle cx="200" cy="200" r="20" fill="url(#gradient1)" filter="url(#shadow)"/>

  
  <path d="M200 200 L250 150" stroke="#aaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M200 200 L150 250" stroke="#aaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M200 200 L150 150" stroke="#aaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M200 200 L250 250" stroke="#aaa" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>